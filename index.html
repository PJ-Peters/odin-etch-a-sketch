<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PJ's Etch-A-Sketch</title>
    <meta name="description" content="PJ's Etch-A-Sketch">
    <meta name="author" content="PJ Peters">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <h1>Etch-A-Sketch</h1>
    
    <div class="palette-container">
      <input type="color" value="#000000" class="btn user-color">
      <input type="button" value="Rainbow" class="btn palette" data-color="rainbow">
      <input type="button" value="Eraser" class="btn palette" data-color="eraser">
    </div>
    
    <div class="canvas-container">
      <div class="canvas"></div>
    </div>
    
    <div class="clear-container">
      <input type="button" value="Clear Canvas" class="btn clear">
    </div>

      <script src="/script.js"></script>
  </body>
</html>
